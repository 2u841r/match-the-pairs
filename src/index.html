<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>Memory Game</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Pairs matched</span>
                    <span class="stat-value">
                        <span id="matched-pairs">0</span>
                        <span class="stat-total">/8</span>
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total moves</span>
                    <span class="stat-value" id="total-moves">0</span>
                </div>
            </div>
            <button id="reset-btn" class="reset-btn">New Game</button>
        </header>

        <main class="game-board">
            <div id="card-grid" class="card-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </main>

        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You completed the game in <span id="final-moves">0</span> moves!</p>
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
